<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chroma Key</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Chroma Key</h1>
             <h2>Colorful music typing game</h2>
             <p>Type along with the prompts and enjoy your music!</p>
        </div>
        <div class="wrapper">
             <div id="buttons">
             </div>  
             <p id="categoryName"></p>
             <div id="hold">
             </div>
             <p id="mylives"></p>
             <p id="clue">Clue -</p>  
              <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
             <div class="container">
               <button id="hint">Hint</button>
               <button id="reset">Play again</button>
             </div>
        </div>
         
    </body>
</html>
